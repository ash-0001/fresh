<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
  <head>
    <meta charset="ISO-8859-1" />
    <title>signup page</title>
  </head>
  <body>
    <section>
      <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert text-center">
        <p th:text="${session.message.content}"></p>
        <th:block th:text="${#session.removeAttribute('message')}"> </th:block>
      </div>
      <div class="login-root">
        <div class="box-root flex-flex flex-direction--column" style="min-height: 100vh; flex-grow: 1">
          <div class="loginbackground box-background--white padding-top--64">
            <div class="loginbackground-gridContainer">
              <div class="box-root flex-flex" style="grid-area: top / start / 8 / end">
                <div class="box-root" style="background-image: linear-gradient(white 0%, rgb(247, 250, 252) 33%); flex-grow: 1"></div>
              </div>
              <div class="box-root flex-flex" style="grid-area: 4 / 2 / auto / 5">
                <div class="box-root box-divider--light-all-2 animationLeftRight tans3s" style="flex-grow: 1"></div>
              </div>
              <div class="box-root flex-flex" style="grid-area: 6 / start / auto / 2">
                <div class="box-root box-background--blue800" style="flex-grow: 1"></div>
              </div>
              <div class="box-root flex-flex" style="grid-area: 7 / start / auto / 4">
                <div class="box-root box-background--blue animationLeftRight" style="flex-grow: 1"></div>
              </div>
              <div class="box-root flex-flex" style="grid-area: 8 / 4 / auto / 6">
                <div class="box-root box-background--gray100 animationLeftRight tans3s" style="flex-grow: 1"></div>
              </div>
              <div class="box-root flex-flex" style="grid-area: 2 / 15 / auto / end">
                <div class="box-root box-background--cyan200 animationRightLeft tans4s" style="flex-grow: 1"></div>
              </div>
              <div class="box-root flex-flex" style="grid-area: 3 / 14 / auto / end">
                <div class="box-root box-background--blue animationRightLeft" style="flex-grow: 1"></div>
              </div>
              <div class="box-root flex-flex" style="grid-area: 4 / 17 / auto / 20">
                <div class="box-root box-background--gray100 animationRightLeft tans4s" style="flex-grow: 1"></div>
              </div>
              <div class="box-root flex-flex" style="grid-area: 5 / 14 / auto / 17">
                <div class="box-root box-divider--light-all-2 animationRightLeft tans3s" style="flex-grow: 1"></div>
              </div>
            </div>
          </div>
          <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9">
            <div class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
              <h1>Signup</h1>
            </div>
            <div class="formbg-outer">
              <div class="formbg">
                <div class="formbg-inner padding-horizontal--48">
                  <span class="padding-bottom--15">Sign up to your account</span>
                  <form novalidate="novalidate" th:action="@{/register/}" method="post" th:object="${user}">
                    <!-- <input type="text" class="form-control" th:classappend="${#fields.hasErrors('name')?'is-invalid': ' ' }" id="name-field" name="name" th:value="${user.name}" placeholder="Enter name" required /> -->

                    <div class="field padding-bottom--24">
                      <div class="grid--50-50">
                        <label for="name-field">Name</label>
                      </div>
                      <input type="text" th:classappend="${#fields.hasErrors('name')?'is-invalid': ' ' }" id="name-field" name="name" th:value="${user.name}" placeholder="Enter name" required />
                    </div>

                    <div class="field padding-bottom--24">
                      <div class="grid--50-50">
                        <label for="email-field">Email</label>
                      </div>
                      <input type="email" class="form-control" th:classappend="${#fields.hasErrors('email')?'is-invalid': ' ' }" id="email-field" name="email" th:value="${user.email}" placeholder="email here" required />
                      <div th:each="e : ${#fields.errors('email')}" th:text="${e}" class="invalid-feedback"></div>
                    </div>

                    <div class="field padding-bottom--24">
                      <div class="grid--50-50">
                        <label for="pass">Password</label>
                      </div>
                      <input th:classappend="${#fields.hasErrors('password')?'is-invalid': ' ' }" id="password-field" type="password" data-type="password" name="password" />
                      <div th:each="e : ${#fields.errors('password')}" th:text="${e}" class="invalid-feedback"></div>
                    </div>

                    <input type="checkbox" class="form-check-input" name="agreement" />
                    <label for="agreement" class="">Accept terms and condition</label>

                    <div class="form-group">
                      <textarea id="about-field" class="form-control" th:classappend="${#fields.hasErrors('about')?'is-invalid': ' ' }" name="about" th:text="${user.about}" placeholder="Enter something about yourself" rows="5"></textarea>
                      <div th:each="e : ${#fields.errors('about')}" th:text="${e}" class="invalid-feedback"></div>
                    </div>

                    <div class="field padding-bottom--24">
                      <input type="submit" name="submit" value="Sign up" />
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
